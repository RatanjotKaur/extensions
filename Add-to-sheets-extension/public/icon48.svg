<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <!-- Background -->
  <rect width="48" height="48" fill="#34A853" rx="8"/>

  <!-- Spreadsheet grid (simplified for small size) -->
  <g stroke="#FFFFFF" stroke-width="1.5" fill="none">
    <!-- Grid lines -->
    <line x1="6" y1="16" x2="42" y2="16"/>
    <line x1="6" y1="24" x2="42" y2="24"/>
    <line x1="6" y1="32" x2="42" y2="32"/>

    <line x1="15" y1="8" x2="15" y2="40"/>
    <line x1="24" y1="8" x2="24" y2="40"/>
    <line x1="33" y1="8" x2="33" y2="40"/>
  </g>

  <!-- Plus icon -->
  <g fill="#FF6F00">
    <circle cx="36" cy="36" r="6"/>
    <rect x="34" y="35" width="4" height="2" fill="#FFFFFF"/>
    <rect x="35" y="33" width="2" height="6" fill="#FFFFFF"/>
  </g>
</svg>
